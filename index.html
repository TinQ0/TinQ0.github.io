            <script>
                let i = 0;
                let txt = "Hey!\u00A0I'm\u00A0Tinko\u00A0Vialard.";
                let speed = 200;
                
                function typeWriter() {

                        i++;
                        setTimeout(typeWriter, speed);
                    }
                }
            </script>
