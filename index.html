<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tinko Vialard</title>
        <link rel="stylesheet" href="stylesheet.css">
        <link rel="icon" href="T.png">
        <meta property="og:title" content="Tinko Vialard" />
        <meta property="og:url" content="https://tinko.dev/" />
        <meta property="og:image:secure_url" content="https://tinko.dev/thumbnail.png"/>
    </head>
    
    <body onload="typeWriter();">
        <h1 id="demo" class="line-1 anim-typewriter"></h1>

            <script>
                var i = 0;
                var txt = "Hey! I'm Tinko Vialard.";
                var speed = 200;
                
                function typeWriter() {
                    if (i < txt.length) {
                        document.getElementById("demo").innerHTML += txt.charAt(i);
                        i++;
                        setTimeout(typeWriter, speed);
                    }
                }
            </script>
        
        <div class="end">
                <hr width="75%">
                <a href="https://twitter.com/TinQ00">Twitter</a>
                <a href="mailto: mail@tinko.dev">Mail</a>
        </div>
    </body>
</html>
